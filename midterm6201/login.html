<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking external stylesheets -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <!-- Login header section -->
    <div class="login-header">
        <header>
            <!-- Back arrow icon -->
            <div class="backarrow">
                <h1>&larr;</h1>
            </div>
            <!-- Header text -->
            <div class="header-text">
                <h1>Login</h1>
                <h3>Get started with your journey.</h3>
            </div>
        </header>
    </div>

    <!-- Login form section -->
    <section id="login">
        <div class="login-fields">
            <!-- Username or email field -->
            <h4>Username or Email</h4>
            <input type="text" placeholder="example@email.net"> 

            <!-- Password field -->
            <h4>Password</h4>
            <div class="password-input">
                <input type="text" placeholder="example1234">
                <!-- Show/hide password toggle icon -->
                <i class="fa fa-eye"></i>
            </div>
        </div>
        
        <!-- Password options -->
        <div class="password-radio">
            <div class="radio1">
                <!-- Remember password option -->
                <input type="radio" id="radio1" value="Remember Password">
                <label for="radio1">Remember Password</label>
            </div>
            <!-- Forgot password link -->
            <div class="radio2">
                <p>Forgot Password</p>
            </div>
        </div>
    </section>

    <!-- Login button -->
    <div class="login-button">
        <!-- Link to continue to login -->
        <a href="charities.html" label="button continue to login">CONTINUE TO LOGIN</a>
    </div>
</body>
</html>
